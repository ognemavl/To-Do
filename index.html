<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
        <h1>Todo App by Ognema</h1>
        <br>
        <br>
        <input type="text" placeholder="Write your task" onkeydown="handleInput(event)">
        <button onclick="createTodo()">Add Todo</button>
        <br>
        <br>
    </div>
    <br/>
    <br/>
    <br/>
    <div id="todos">

    </div>

    <script>

const handleInput = (event) => {
      if (event.keyCode === 13) {
          createTodo();
      }
};

const createTodo = () => {
    const box = document.createElement("div");
    box.classList.add("todo-box");

    const input = document.querySelector("input");
    const text = document.createElement("p");
    text.textContent = input.value;
    text.classList.add("todo-text");
    box.appendChild(text);

    const buttonContainer = document.createElement("div");
    buttonContainer.classList.add("button-container");

    const buttonRemove = document.createElement('button');
    buttonRemove.textContent = "Remove";
    buttonRemove.classList.add("remove-button");
    buttonRemove.addEventListener("click", deleteTodo);
    buttonContainer.appendChild(buttonRemove);

    const buttonDone = document.createElement('button');
    buttonDone.textContent = "Done";
    buttonDone.classList.add("done-button");
    buttonDone.addEventListener("click", onDone);
    buttonContainer.appendChild(buttonDone);

    box.appendChild(buttonContainer);

    document.getElementById("todos").appendChild(box);


    function onDone() {
      text.style.textDecoration = "line-through";
    }

    function deleteTodo(event) {
      const removeTodo = event.target.parentElement.parentElement;
      removeTodo.remove();
    }



    // Clear the input field after adding the todo
    input.value = "";
};


    </script>
</body>
</html>
